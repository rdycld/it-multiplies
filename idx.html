<body>
  <script>
    const arr = new Uint8Array(4*1200*1920)

    while (1) {
      console.time();
      for (let i = 0; i < 4; i++)
        for (let x = 0; x < 1920; x++)
          for (let y = 0; y < 1200; y++) {
            arr[i*1920*1200+x*1200+y]= (x+y) % 256
          };
      console.timeEnd()

    }
  </script>
</body>
